<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="welcome_page.css">
    <title>Quest Store</title>
</head>

<body class="page welcome-page">

    <section class="left-section-container">

        <div class="left-section">

            <div class="left-section-item">

                <h1 class="title-item quest">QUEST</h1>
                <h1 class="title-item store">&nbsp;&nbsp;&nbsp;&nbsp;STORE</h1>

            </div>

            <form class="left-section-item">
                <div class="input-fields">
                    <div>
                        <label for="username">Username</label><br>
                        <input class="input-login" id="username" name="username" type="text" placeholder="dominik-san"
                            required>
                    </div>

                    <div>
                        <label for="password">Password</label><br>
                        <input class="input-login" id="password" name="password" type="password" placeholder="password"
                            required>
                    </div>
                </div>

                <div class="btn-container">
                    <div>
                        <button class="btn-main-page btn-login" type="submit">LOG IN</button>
                    </div>
                    <div>
                        <button class="btn-main-page btn-forgotten-password" type="submit">Forgotten password</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
