<body class="page welcome-page">


    <div class="main-section-container">
        <div class="main-section">
            <div class="main-section-item title">
                <h1 class="title quest">QUEST</h1>
                <h1 class="title store">STORE</h1>
            </div>

            <div class="main-section-item">
                <form>
                    <div class="login">

                        <div class="input-item">
                            <label for="username">Username</label><br>
                            <input class="input-field" id="username" name="username" type="text" placeholder="dominik-san" required>
                        </div>
                        <div class="input-item">
                            <label for="password">Password</label><br>
                            <input class="input-field" id="password" name="password" type="password" placeholder="password" required>
                        </div>


                    </div>

                    <div class="btn-container">
                        <div>
                            <button class="btn-main-page btn-login" type="submit">LOG IN</button>
                        </div>
                        <div>
                            <button class="btn-main-page btn-forgotten-password" type="submit">Forgotten password</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
