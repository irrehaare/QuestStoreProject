<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profilePage.css">
    <link rel="stylesheet" href="irregularShape.css">
</head>
<body>
<div id="content-view">
    <div id="content">
        <div class="user-profile">
            <div class="user-info">

                <div class="user-info-item">
                    <div class="profile-picture">
                        <img src="Assets/profileImage.jpg" alt="User Image">
                    </div>
                    <div class="user-rank">
                        <p>rank</p>
                    </div>
                </div>
                <div class="user-info-item user-data">
                    <div class="info-block">
                        <p>Module:</p>
                        <p class="bold">Web</p>
                    </div>
                    <hr class="solid">
                    <div class="info-block">
                        <p>Account:</p>
                        <p class="bold">400 cc</p>

                    </div>
                    <hr class="solid">
                    <div class="info-block">
                        <p>Total earnings:</p>
                        <p class="bold">1250 cc</p>
                    </div>

                </div>
                <div class="user-info-item">
                    <div class="wrapper">
                        <div class="irregularShape"><p>Button</p></div>
                    </div>
                </div>
            </div>
            <div class="aux-container">backpack</div>
            <div class="aux-container">completed assignments</div>
        </div>
        <div class="footer">
            <p>2020 Codecool | Michał Bartosik | Łukasz Lesiuk | Wojciech Wilk</p>
        </div>
    </div>
</div>

</body>
</html>
