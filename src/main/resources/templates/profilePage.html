<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">

</head>

<body>
    <script src="../static/js/header.js" th:href="@{/js/header.js}"></script>

    <!-- Page content goes here-->
    <div class="user-profile">
        <div class="user-info">
            <div class="user-info-item">
                <div class="profile-picture">
                    <img src="../static/assets/profileImage.jpg" alt="User Image">
                </div>
                <div class="user-rank">
                    <p>rank</p>

            </div>
            <div class="user-info-item user-data">
                <div class="info-block">
                    <p>Module:</p>
                    <p class="bold">Web</p>
                </div>
                <hr class="solid">
                <div class="info-block">
                    <p>Account:</p>
                    <p class="bold">400 cc</p>

                </div>
                <hr class="solid">
                <div class="info-block">
                    <p>Total earnings:</p>
                    <p class="bold">1250 cc</p>
                </div>

            </div>
            <div class="user-info-item button-spacing">
                <div class="wrapper">
                    <button type="button" class="irregularShape" onclick="alert('Not implemented yet!')"><br><br>Edit data</button>
                </div>
                <div class="wrapper">
                    <button type="button" class="irregularShape" onclick="alert('Not implemented yet!')"><br><br>Change password</button>
                </div>
                <div class="wrapper">
                    <button type="button" class="irregularShape" onclick="alert('Not implemented yet!')"><br><br>Drink tea</button>
                </div>
                <div class="wrapper">
                    <button type="button" class="irregularShape" onclick="alert('Not implemented yet!')"><br><br>Write haiku</button>
                </div>
                <div class="wrapper">
                    <button type="button" class="irregularShape" onclick="alert('Not implemented yet!')"><br><br>Admire sakura</button>
                </div>
            </div>
        </div>
        <div class="aux-container">
            <p class="container-title">Backpack</p>
            <div class="user-info-item">Backpack items</div>
        </div>
        <div class="aux-container">
            <p class="container-title">Completed assignments</p>
            <div class="user-info-item">Assignments</div>
        </div>
    </div>

    <!-- End of page content-->
    <script src="../static/js/footer.js" th:href="@{/js/footer.js}"></script>

</body>

</html>
