<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/styles.css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="../../static/assets/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" href="../../static/css/form.css" th:href="@{/css/form.css}">
    <title> Edit User </title>

</head>

<body>
    <script src="../../static/js/init.js" th:src="@{/js/init.js}"></script>
    <script src="../../static/js/header.js" th:src="@{/js/header.js}"></script>

    <!-- Page content goes here-->

    <div class="form-container">
        <h1 class="header"><i title="Go Back" th:onclick="|window.location.href='/loginRedirect'|" class="fa fa-arrow-left"></i> Edit Profile</h1>

        <div class="form-body">
            <div class="form">
                <form method="post" th:object="${user}" th:action="@{/{role}/profile-page/edit/{id}(role=${#strings.substring(user.role, 5, user.role.length())}, id=${user.id})}">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{username}">
                    <input type="hidden" th:field="*{role}">
                    <div class="form-item">
                        <label for="name">First Name:</label><br>
                        <input class="input-field" id="name" th:field="*{firstName}" type="text" placeholder="Enter first name">
                    </div>
                    <div class="form-item">
                        <label for="surname">Last Name:</label><br>
                        <input class="input-field" id="surname" th:field="*{lastName}" type="text" placeholder="Enter last name">
                    </div>
                    <div class="form-item">
                        <label for="password">New:</label><br>
                        <input class="input-field" id="password" th:field="*{password}" type="password" placeholder="Enter new password">
                    </div>

                    <div class="form-item">
                        <label for="matchPassword">Confirm Password:</label><br>
                        <input class="input-field" id="matchPassword" th:field="*{password}" type="password" placeholder="Enter new password">
                    </div>
                    <button type="submit">Save User</button>
                    <div th:if="${show_warning != null}" class="warning-message">
                        <p th:if="${show_warning}"><i class="fa fa-times"></i> Fields cannot be blank!</p>
                    </div>
                </form>
            </div>

        </div>


    </div>


    <!-- End of page content-->

    <script src="../../static/js/footer.js" th:src="@{/js/footer.js}"></script>
    <script src="../../static/js/redirects.js" th:src="@{/js/redirects.js}"></script>

</body>

</html>
