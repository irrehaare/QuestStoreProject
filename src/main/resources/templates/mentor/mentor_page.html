<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <link rel="stylesheet" href="../../static/css/styles.css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="../../static/assets/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" href="../../static/css/profile_page.css" th:href="@{/css/profile_page.css}">
</head>

<body>
<script src="../../static/js/init.js" th:src="@{/js/init.js}"></script>
<script src="../../static/js/header.js" th:src="@{/js/header.js}"></script>

<!-- Page content goes here-->

    <div class="dashboard">

        <div class="header">
            <h1 th:text="'Welcome, ' + ${mentor.firstName}">Welcome</h1>
        </div>

        <div class="user-image">
            <div class="image-container">
                <div>
                    <img src="../../static/assets/AdminImage.jpeg" th:src="@{/mentor/profile-page/image}" alt="User Image">
                </div>
                <div class="user-rank">
                    <p>Mentor</p>
                </div>
            </div>

        </div>
        <div class="admin-links">
            <div class="profile-icon" th:onclick="changePassword('mentor')">
                <p><i class="fa fa-unlock-alt fa-3x"></i></p>
                <p>Change Password</p>
            </div>
            <div class="profile-icon" th:onclick="uploadImage('mentor')">
                <p><i class="fa fa-image fa-3x"></i></p>
                <p>Upload Image</p>
            </div>
        </div>
        <div class="student-stats">
            <table>
                <thead>
                <tr>
                    <th class="table-header">ID</th>
                    <th class="table-header">Class</th>
                    <th class="table-header"># Students</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course : ${mentor.courses} ">
                    <td th:text="${course.id}"></td>
                    <td th:text="${course.name}"></td>
                    <td th:text="${course.students.size()}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="management">
        <div class="management-header">
            <h2>Manage</h2>
        </div>
        <div class="management-content">
            <div class="action-item" th:onclick="goToStudents()">
                <a><i class="fa fa-graduation-cap fa-4x"></i><br><span>Students</span></a>
            </div>
            <div class="action-item" th:onclick="goToQuests()">
                <a><i class="fa fa-diamond fa-4x"></i><br><span>Quests</span></a>
            </div>
            <div class="action-item" th:onclick="goToQuestsReview()">
                <a><i class="fa fa-check-circle fa-4x"></i><br><span>Review Quests</span></a>
            </div>
            <div class="action-item" th:onclick="goToRanksList()">
                <a><i class="fa fa-university fa-4x"></i><br><span>Ranks</span></a>
            </div>
        </div>
    </div>


    <!-- End of page content-->

    <script src="../../static/js/footer.js" th:src="@{/js/footer.js}"></script>
    <script src="../../static/js/redirects.js" th:src="@{/js/redirects.js}"></script>

</body>

</html>
