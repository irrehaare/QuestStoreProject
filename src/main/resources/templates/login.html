<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="../static/css/welcome_page.css" th:href="@{/css/welcome_page.css}">
    <title>Quest Store</title>
</head>

<body class="page welcome-page">
<div class="main-section-container">
    <div class="main-section">
        <div class="main-section-item title">
            <h1 class="title quest">QUEST</h1>
            <h1 class="title store">STORE</h1>
        </div>
        <div class="main-section-item">
            <form th:action="@{/login}" method="post">
                <div class="login">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username or password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>
                    <div class="input-item">
                        <label for="username">Username</label><br>
                        <input class="input-field"
                               id="username"
                               name="username"
                               type="text"
                               placeholder="dominik-san"
                               required>
                    </div>
                    <div class="input-item">
                        <label for="password">Password</label><br>
                        <input class="input-field"
                               id="password"
                               name="password"
                               type="password"
                               placeholder="password"
                               required>
                    </div>
                </div>

                <div class="btn-container">
                    <div>
                        <button class="btn-main-page btn-login"
                                type="submit"
                                name="login-submit"
                                id="login-submit">LOG IN</button>
                    </div>

                    <div>
                        <button class="btn-main-page btn-forgotten-password" type="submit">Forgotten password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
