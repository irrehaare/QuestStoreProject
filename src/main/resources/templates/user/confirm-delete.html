<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/styles.css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="../../static/assets/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" href="../../static/css/form.css" th:href="@{/css/form.css}">
    <title> Delete User </title>

</head>

<body>
<script src="../../static/js/init.js" th:src="@{/js/init.js}"></script>
<script src="../../static/js/header.js" th:src="@{/js/header.js}"></script>

<!-- Page content goes here-->

<div class="form-container">
    <h1 class="header"><i title="Go Back" th:onclick="goToUsers()" class="fa fa-arrow-left"></i> Delete</h1>

    <div class="form-body">
        <div th:if="${user} != null" class="message">
            <h1 class="confirmation">Do you wish to delete this user?</h1>
            <div class="credentials">
                <p th:text="'ID: ' + ${user.id}">Id</p>
                <p th:text="'Name: ' + ${user.firstName + ' ' + user.lastName}">Name</p>
            </div>
            <div class="buttons">
                <a class="button-cta" id="delete" type="button" href="#" th:href="@{/users/{id}(id=${user.id})}">Delete</a>
            </div>
        </div>
        <div th:if="${deletedUser} != null" class="message">
            <h1 class="confirmation">Do you wish to delete this user?</h1>
            <div class="credentials">
                <p th:text="'ID: ' + ${deletedUser.id}">Id</p>
                <p th:text="'Name: ' + ${deletedUser.firstName + ' ' + deletedUser.lastName}">Name</p>
            </div>
            <div class="buttons">
                <a class="button-cta" id="delete" type="button" href="#" th:href="@{/users/{id}(id=${deletedUser.id})}">Delete</a>
            </div>
            <div class="message delete-message">
                <p class="success"><i class="fa fa-check"></i> User Deleted!</p>
            </div>
        </div>
    </div>

</div>


<!-- End of page content-->

<script src="../../static/js/footer.js" th:src="@{/js/footer.js}"></script>
<script src="../../static/js/redirects.js" th:src="@{/js/redirects.js}"></script>

</body>

</html>
