<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/styles.css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="../../static/assets/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" href="../../static/css/form.css" th:href="@{/css/form.css}">
    <title> Edit User </title>

</head>

<body>
    <script src="../../static/js/init.js" th:src="@{/js/init.js}"></script>
    <script src="../../static/js/header.js" th:src="@{/js/header.js}"></script>

    <!-- Page content goes here-->

    <div class="form-container">
        <h1 class="header"><i title="Go Back" th:onclick="goToUsers()" class="fa fa-arrow-left"></i> Edit User</h1>

        <div class="form-body">
            <div class="form">
                <form th:action="@{/users/edit/{id}(id=${user.id})}" method="post" th:object="${user}">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-item">
                        <label for="name">First Name:</label><br>
                        <input class="input-field" id="name" th:field="*{firstName}" type="text" placeholder="Enter first name">
                    </div>
                    <div class="form-item">
                        <label for="surname">Last Name:</label><br>
                        <input class="input-field" id="surname" th:field="*{lastName}" type="text" placeholder="Enter last name">
                    </div>
                    <div class="form-item">
                        <select name="role" id="role">
                            <option disabled selected value>-- select role --</option>
                            <option th:field="*{role}" value="ROLE_ADMIN">Admin</option>
                            <option th:field="*{role}" value="ROLE_MENTOR">Mentor</option>
                            <option th:field="*{role}" value="ROLE_STUDENT">Student</option>
                        </select>
                    </div>
                    <button type="submit">Save</button>
                </form>
                <form th:action="@{/users/edit/{id}/reset-password(id=${user.id})}" method="post">
                    <button id="reset-button">Reset Password</button>
                </form>
                <div th:if="${show_warning}" class="message">
                    <p class="error">fields cannot be blank!</p>
                </div>
                <div th:if="${details_updated}" class="message">
                    <p class="success"><i class="fa fa-check"></i> User updated!</p>
                </div>
                <div th:if="${password != null}" class="message">
                    <p class="success"><i class="fa fa-check"></i> Password was reset</p>
                    <p class="success" th:text="'New password: ' + ${password}"></p>
                </div>

            </div>

        </div>


    </div>


    <!-- End of page content-->

    <script src="../../static/js/footer.js" th:src="@{/js/footer.js}"></script>
    <script src="../../static/js/redirects.js" th:src="@{/js/redirects.js}"></script>

</body>

</html>
